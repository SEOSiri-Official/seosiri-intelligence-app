<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOSiri Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid #334155; }
        .input-std { background: #1e293b; border: 1px solid #475569; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; }
        .btn { background: #3b82f6; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: 0.2s; }
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <nav class="border-b border-slate-700 p-4 bg-slate-900">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-brain text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold tracking-tight text-white">SEOSiri <span class="text-blue-400">Intelligence</span></span>
            </div>
            <div class="text-xs text-slate-400 bg-slate-800 px-3 py-1 rounded-full" id="api-status">
                <i class="fa-solid fa-key text-red-400"></i> Key Not Connected
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        
        <div class="glass rounded-xl p-6 mb-8">
            <h2 class="text-lg font-semibold text-white mb-4"><i class="fa-solid fa-lock mr-2 text-green-400"></i>1. Configuration</h2>
            <div class="flex gap-4 items-center">
                <input type="password" id="apiKey" class="input-std flex-grow" placeholder="Enter Google Gemini API Key">
                <button onclick="saveKey()" id="connectBtn" class="btn">Connect</button>
                <button onclick="changeKey()" id="changeBtn" class="btn bg-slate-600 hover:bg-slate-700 hidden">Change Key</button>
            </div>
            <p class="text-xs text-slate-500 mt-2">Your key is stored in your browser's local storage only.</p>
        </div>

        <div class="glass rounded-xl p-6 mb-8">
            <h2 class="text-lg font-semibold text-white mb-4"><i class="fa-solid fa-lightbulb mr-2 text-yellow-400"></i>2. Intelligence Inputs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-sm text-slate-400 mb-1 block">Your Domain</label>
                    <input type="text" id="domain" class="input-std" placeholder="seosiri.com">
                </div>
                <div>
                    <label class="text-sm text-slate-400 mb-1 block">Competitor URL</label>
                    <input type="text" id="competitor" class="input-std" placeholder="https://competitor.com">
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label class="text-sm text-slate-400 mb-1 block">Target Persona</label>
                    <textarea id="persona" class="input-std h-24" placeholder="e.g. Marketing Directors at SaaS companies..."></textarea>
                </div>
            </div>
            <div class="mt-6 text-right">
                <button onclick="runAnalysis()" id="runBtn" class="btn bg-purple-600 hover:bg-purple-700" disabled>
                    <i class="fa-solid fa-bolt mr-2"></i> Run SEOSiri Analysis
                </button>
            </div>
        </div>

        <div id="resultsArea" class="hidden glass rounded-xl p-6 border-l-4 border-green-500">
            <h2 class="text-xl font-bold text-white mb-4">Intelligence Report</h2>
            <pre id="outputContent" class="text-slate-300 whitespace-pre-wrap font-mono text-sm bg-slate-900 p-4 rounded"></pre>
        </div>
    </main>

    <footer class="text-center p-6 text-slate-600 text-sm">
        &copy; 2025 SEOSiri Intelligence. Built for Scale.
    </footer>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const connectBtn = document.getElementById('connectBtn');
        const changeBtn = document.getElementById('changeBtn');
        const runBtn = document.getElementById('runBtn');
        const apiStatus = document.getElementById('api-status');

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('gemini_key');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                updateStatus(true);
            }
        });

        function saveKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('gemini_key', key);
                updateStatus(true);
                alert('API Key connected!');
            } else {
                alert('Please enter a valid API Key.');
            }
        }

        function changeKey() {
            localStorage.removeItem('gemini_key');
            apiKeyInput.value = '';
            updateStatus(false);
        }

        function updateStatus(isConnected) {
            if (isConnected) {
                apiStatus.innerHTML = '<i class="fa-solid fa-check text-green-400"></i> System Ready';
                runBtn.disabled = false;
                connectBtn.classList.add('hidden');
                changeBtn.classList.remove('hidden');
                apiKeyInput.disabled = true;
            } else {
                apiStatus.innerHTML = '<i class="fa-solid fa-key text-red-400"></i> Key Not Connected';
                runBtn.disabled = true;
                connectBtn.classList.remove('hidden');
                changeBtn.classList.add('hidden');
                apiKeyInput.disabled = false;
            }
        }

        async function runAnalysis() {
            const key = localStorage.getItem('gemini_key');
            if (!key) return alert('API Key not connected.');

            runBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Analyzing...';
            runBtn.disabled = true;

            const outputEl = document.getElementById('outputContent');
            document.getElementById('resultsArea').classList.remove('hidden');
            outputEl.textContent = "Sending request to intelligence backend...";

            const payload = {
                domain: document.getElementById('domain').value,
                competitor_url: document.getElementById('competitor').value,
                persona: document.getElementById('persona').value
            };

            const apiUrl = 'https://seosiri-intelligence-app.onrender.com/api/analyze';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-gemini-api-key': key },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`Backend Error (${response.status}): ${data.detail || 'Unknown error'}`);
                }

                const jsonResult = JSON.parse(data.result);
                outputEl.textContent = JSON.stringify(jsonResult, null, 2);

            } catch (error) {
                outputEl.textContent = 'Error: ' + error.message;
            } finally {
                runBtn.innerHTML = '<i class="fa-solid fa-bolt mr-2"></i> Run SEOSiri Analysis';
                runBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
